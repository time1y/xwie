<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: #3498db;
            border-radius: 2px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
        }
        
        .contact-info {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .contact-info:hover {
            transform: translateY(-5px);
        }
        
        .contact-info h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        .info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        
        .info-item i {
            background: #3498db;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            flex-shrink: 0;
        }
        
        .info-text h3 {
            color: #2c3e50;
            margin-bottom: 0.3rem;
        }
        
        .info-text p {
            color: #7f8c8d;
        }
        
        .social-links {
            display: flex;
            margin-top: 1.5rem;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f8f9fa;
            color: #3498db;
            margin-right: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-links a:hover {
            background: #3498db;
            color: white;
            transform: translateY(-3px);
        }
        
        .contact-form {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .contact-form:hover {
            transform: translateY(-5px);
        }
        
        .contact-form h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn i {
            margin-right: 0.5rem;
        }
        
        .map-container {
            margin-top: 2rem;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .map-placeholder {
            background: #e0e0e0;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .success-message {
            background: #2ecc71;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }
        
        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.3rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>联系我们</h1>
            <p class="subtitle">有任何问题或建议？请随时与我们联系，我们会在24小时内回复您</p>
        </header>
        
        <div class="contact-container">
            <div class="contact-info">
                <h2>联系信息</h2>
                
                <div class="info-item">
                    <i>📍</i>
                    <div class="info-text">
                        <h3>地址</h3>
                        <p>中国</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <i>📞</i>
                    <div class="info-text">
                        <h3>电话</h3>
                        <p>+86</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <i>✉️</i>
                    <div class="info-text">
                        <h3>邮箱</h3>
                        <p>13487958@qq.com</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <i>🕒</i>
                    <div class="info-text">
                        <h3>工作时间</h3>
                        <p>周一至周五: 9:00 - 18:00<br>周末: 10:00 - 16:00</p>
                    </div>
                </div>
                
                <h3 style="margin-top: 1.5rem;">关注我们</h3>
                <div class="social-links">
                    <a href="#" title="微信">微</a>
                    <a href="#" title="微博">博</a>
                    <a href="#" title="知乎">知</a>
                    <a href="#" title="抖音">抖</a>
                </div>
            </div>
            
            <div class="contact-form">
                <h2>发送消息</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">姓名 *</label>
                        <input type="text" id="name" name="name" required>
                        <div class="error" id="nameError">请输入您的姓名</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">邮箱 *</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error" id="emailError">请输入有效的邮箱地址</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">主题 *</label>
                        <select id="subject" name="subject" required>
                            <option value="" disabled selected>请选择主题</option>
                            <option value="general">一般咨询</option>
                            <option value="support">技术支持</option>
                            <option value="feedback">产品反馈</option>
                            <option value="partnership">合作咨询</option>
                            <option value="other">其他</option>
                        </select>
                        <div class="error" id="subjectError">请选择主题</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">消息内容 *</label>
                        <textarea id="message" name="message" required></textarea>
                        <div class="error" id="messageError">请输入消息内容</div>
                    </div>
                    
                    <button type="submit" class="btn">
                        <i>📤</i> 发送消息
                    </button>
                    
                    <div class="success-message" id="successMessage">
                        感谢您的留言！我们已经收到您的消息，会尽快回复您。
                    </div>
                </form>
            </div>
        </div>
        
        <div class="map-container">
            <div class="map-placeholder">
                📍 这里将显示地图
            </div>
        </div>
        
        <footer>
            <p>© 2023 XWIE名称. 保留所有权利.</p>
        </footer>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 重置错误信息
            document.querySelectorAll('.error').forEach(error => {
                error.style.display = 'none';
            });
            
            let isValid = true;
            
            // 验证姓名
            const name = document.getElementById('name').value.trim();
            if (name === '') {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }
            
            // 验证邮箱
            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            // 验证主题
            const subject = document.getElementById('subject').value;
            if (!subject) {
                document.getElementById('subjectError').style.display = 'block';
                isValid = false;
            }
            
            // 验证消息
            const message = document.getElementById('message').value.trim();
            if (message === '') {
                document.getElementById('messageError').style.display = 'block';
                isValid = false;
            }
            
            // 如果验证通过，显示成功消息
            if (isValid) {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('contactForm').reset();
                
                // 3秒后隐藏成功消息
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
